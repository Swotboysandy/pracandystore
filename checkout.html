<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout | The PracandyStore</title>
  <link rel="stylesheet" href="css/index.min.css">
  <style>
    .checkout-page {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .checkout-cart ul {
      list-style: none;
      padding: 0;
    }
    .checkout-cart ul li {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
    }
    .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="checkout-page">
    <h1>Checkout</h1>

    <!-- Cart Items -->
    <div class="checkout-cart">
      <h2>Your Items</h2>
      <ul id="cart-items-list"></ul>
      <p><strong>Total: ₹<span id="cart-total">0</span></strong></p>
    </div>

    <!-- Checkout Form -->
    <form action="https://formspree.io/f/mblolqjb" method="POST" class="checkout-form">
      <input type="text" name="Name" placeholder="Full Name" required>
      <input type="tel" name="Phone" placeholder="Phone Number" required>
      <textarea name="Address" placeholder="Full Address" required></textarea>
      
      <!-- Hidden input to carry cart -->
      <input type="hidden" name="Cart" id="cart-data">

      <button type="submit" class="btn-submit">Place Order</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var cart = JSON.parse(localStorage.getItem('cart')) || [];
      var cartList = document.getElementById('cart-items-list');
      var cartTotal = document.getElementById('cart-total');
      var cartDataInput = document.getElementById('cart-data');

      var total = 0;
      cart.forEach(function(item) {
        var li = document.createElement('li');
        li.innerHTML = '<strong>' + item.name + '</strong> (Qty: ' + item.quantity + ') - ₹' + item.price;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });

      cartTotal.innerText = total.toFixed(2);

      // Store cart as JSON inside hidden field
      cartDataInput.value = JSON.stringify(cart);
    });
  </script>

</body>
</html>
