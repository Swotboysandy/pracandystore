<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Pracandy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .submit-btn {
      background: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
    .order-summary {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Checkout - Pracandy</h1>

  <!-- Order Summary -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div id="checkout-items">T-Shirt x1 - â‚¹499</div>
    <div>Total: â‚¹<span id="checkout-total">499</span></div>
  </div>

  <!-- Form -->
  <form id="checkout-form">
    <div class="form-group">
      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="full-name" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" pattern="[6-9][0-9]{9}" required />
      <small>10-digit Indian number</small>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="address">Delivery Address *</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label>Payment Method:</label><br />
      <input type="radio" id="cod" name="payment" value="COD" checked />
      <label for="cod">Cash on Delivery</label>
    </div>

    <input type="hidden" id="order-id" name="order-id" />

    <button type="submit" class="submit-btn">Place Order</button>
  </form>

  <div id="success-message" style="display:none; text-align:center; margin-top:20px;">
    âœ… Order placed successfully! Thank you for shopping with Pracandy. ðŸŽ‰
  </div>
</div>

<script>
  document.getElementById("checkout-form").addEventListener("submit", function(e) {
    e.preventDefault();

    // Generate a simple order ID
    const orderId = "PR" + Math.floor(100000 + Math.random() * 900000);
    document.getElementById("order-id").value = orderId;

    // Collect data
    const name = document.getElementById("full-name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const address = document.getElementById("address").value.trim();

    // Validate fields
    if (!name || !phone || !email || !address) {
      alert("Please fill all required fields.");
      return;
    }

    // Show success (simulate backend)
    document.getElementById("checkout-form").reset();
    document.getElementById("success-message").style.display = "block";

    // Log values (or send to your backend later)
    console.log("Order ID:", orderId);
    console.log("Name:", name);
    console.log("Phone:", phone);
    console.log("Email:", email);
    console.log("Address:", address);
    console.log("Order Total: â‚¹499");

    // You could also save to localStorage, Firebase, or send via API
  });
</script>

</body>
</html>
